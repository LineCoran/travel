<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="header-banner">
                    <img src="assets/Vector.svg" alt="logo" class="banner__logo" height="30" width="30">
                    <div class="banner__name">Travel Portal</div>
                </a>
                <nav class="header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">How It Works</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">Plan Your Trip</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">Destinations</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">Travel stories</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__button">Login</button>
            </div>
        </div>
</header>
    <main class="main">
        <div class="container">
                
            <section class="preview">
                <div class="preview__inner">
                    <h1 class="preview-title">
                        Explore the beauty of the World
                    </h1>
                    <p class="preview-text">
                        Receive personalized recommendations for countries, hotels, activities and more
                    </p>
                    <div class="preview-search">
                            <input class="search__input" type="text" placeholder="What would you like to do?" name="search">
                            <button class="search__button" type="submit">Start Planning</button>
                    </div>
    
                </div>
            </section>
            </div>
        
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
